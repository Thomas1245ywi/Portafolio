<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <title>Agregar Producto al Carrito</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div>
                <nav class="navbar bg-primary rounded">
                    <div class="col-3">
                        <img src="{% static 'images/CarroAdd.png' %}" width="64px" height="64px">
                        <h4 class="titulillo">Carro de Productos</h4>
                    </div>
                    <div class="col">
                        <!-- Espacio para posible contenido adicional -->
                    </div>
                    <div class="col-4"></div>
                    <div class="col">
                        <a href="{% url 'index_real' %}" class="btn btn-primary btn border-secondary mi-letra mt-2" type="submit">Volver al inicio</a>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="d-flex align-items-center justify-content-center">
                <div class="mx-5">
                    <h1 class="texto-primario mt-5">¡Tu producto ha sido añadido al carrito!</h1>
                    <div class="mt-5">
                        <a class="btn btn-primary" href="{% url 'productos' %}">Seguir comprando</a>
                    </div>
                </div>
                
                <div>
                    <div class="card mt-4" style="width: 15rem;">
                        {% if product.photo %}
                            <img class="mt-2 mx-2 rounded" src="{{ product.photo.url }}" class="card-img-top" alt="Imagen del producto">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">Precio: ${{ product.price }}</p>
                            <p class="card-text">Cantidad: {{ quantity }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10"></div>
            <div class="col">
              <a href="{% url 'CarroProductos:caja_productos' %}">
                <img class="imagen" src="{% static 'images/carro_producto.png' %}" alt="" width="160px">
              </a>
            </div>
        </div>
    </div>
</body>
</html>
