<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container   text-center">

    

        <div class="row">
            <div>
                <nav class="navbar bg-primary rounded">
            
            
                    <div class="col-3">
                        <img src="{% static 'images/Adopta.png' %}" width="64px" height="64px">
                        <h4 class=" titulillo">Caja de Mascotas</h4>

                    </div>
                    <div class="col">
                        
                    </div>
                    <div class="col-4"></div>
                    <div class="col">
                        <a  href="{%url 'index_real'%}" class="btn btn-primary btn border-secondary  mi-letra  mt-2" type="submit">Volver Al inicio</a>

                    </div>
                  

            
                
                </nav>
            </div>
           
        </div>

            
        <div class="row mt-5">
            <div class="d-flex align-items-center justify-content-center">
                
                <div class="mx-5">
                    <h1 class="texto-primario mt-5">{{message}}</h1>
                    <div class="mt-5">
                        <a class="btn btn-primary" href="{% url 'adopcion' %}">Seguir Adoptando</a>
                    </div>

    
                </div>
    
                <div>
                    <div class="card mt-4 " style="width: 15rem;">
    
                        {% if pet.photo%}
        
                        <img  class="mt-2 mx-2 rounded"  src= {{pet.photo.url}} class="card-img-top" width="" alt = "imagen de la mascota">
                        {%endif%}
                        
                        <div class="card-body">
                        <h5 class="card-title">{{pet.name}}</h5>
                        <p class="card-text">{{pet.description_short}}</p>
                      
        
                        </div>
        
                    </div>
                </div>
            </div>
            
            
        </div>

        </div>

        <div class="row">
         
            <div class="col-10"></div>
            <div class="col">
              <a href="{%url 'CajaMascotas:caja_mascotas'%}">
                <img  class="imagen "  src="{% static 'images/caja_mascotas.png' %}" alt="" width="140px" height="">
              </a>
            </div>
  
              
            </div>
        
  



</body>
</html>
