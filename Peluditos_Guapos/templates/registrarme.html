<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  
    <title>Document</title>
</head>
<body>
  
  <div class="container fondo-inicio text-center ">

    

    
    <div class="row vh-100"> 
      <div class="d-flex justify-content-around align-items-center ">

        <div>
          <h1 class="text-primary">Peluditos Guapos</h1>
          <img class="text-center" src="{% static 'images/perrito_persona.png' %}" alt="" height="200px" width="200px">

        </div>
        

        <div class="mt-5 col-5">
          <h1 class="text-primary text-center">Registro </h1>
          <form action="" method="post">
    
            {% csrf_token %}
            
      
            {% for field in form %}
      
              <div class="form-group mt-3">
                {{field.label_tag}}
                  {{field}}
      
                {% if field.errors %}
                  {{ field.errors}}
      
                {%endif%}
              </div>
            {%endfor%}
            <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
      
          </form>
          <a  href="{%url 'inicio_sesion'%}" class="btn borde-segundo mi-letra mt-3" type="submit" >Ya tengo Cuenta</a>
      
        </div>
        

      </div>

         
      </div>

        
      
    
  
      
    </div>

    


</body>
</html>
