<div class="mb-5 mx-3">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        {% for field in form %}
            <div class="form-group mt-3">
                {{ field.label_tag }}
                {{ field }}
    
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}

     
        
        <button class="btn btn-primary mt-3" type="submit">Enviar Solicitud</button>
    </form>
</div>
