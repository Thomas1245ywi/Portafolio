<div class="mb-5 mx-3">
        {% csrf_token %}
    
        {% for field in form %}
            <div class="form-group mt-3">
                {{ field.label_tag }}

    
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}

     
        
    </form>
</div>
