<div class="card">
    <div class="card-body">
        <div class="font-weigth-bold">
            <h4 class="text-center">Resumen De la Compra</h4>
        </div>

        <div class="mt-3">
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product_in_box in box.product_in_boxes.all %}
                        <tr>
                            <td>{{ product_in_box.product.name }}</td>
                            <td>{{ product_in_box.quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="">
            <hr>
            <div class="font-weigth-bold text-danger">
                Total a pagar:
                <div class="d-inline-block">
                    ${{ box.total }}
                </div>
            </div>
        </div>

        <div class="mt-2">
            <a href="{% url 'Formulario_Productos:formulario_producto' %}" class="btn btn-primary">Confirmar Compra</a>
            <a href="{% url 'CarroProductos:caja_productos' %}" class="btn btn-primary">Cancelar Compra</a>
            
        </div>
    </div>
</div>
