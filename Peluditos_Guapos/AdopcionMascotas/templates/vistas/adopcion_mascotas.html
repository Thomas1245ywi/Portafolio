<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
   
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <title>Document</title>

    
</head>
<body>

  
  
  <div class="container  fondo-inicio text-center">



        
        <div class="row">
          <nav class="navbar bg-primary">
          
              <div class="row justify-content-center">
                <div class="col-6">
                  <img src="{% static 'images/Adopta.png' %}" width="64px" height="64px">
                </div>
                <div class="col">
                  <h4 class=" titulillo">Adopta Una Mascota</h4>
                  
                </div>
              </div>
            
          
            <div class="col-3">

              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="busqueda"  placeholder="Buscar" aria-label="Search">
                <button class="btn btn-primary btn  mi-letra "  type="submit">Buscar</button>
              </form>

                <a  href="{%url 'index_real'%}" class="btn btn-primary btn border-secondary  mi-letra  mt-2" type="submit">Volver Al inicio</a>



            </div>
              
          
          </nav>
        </div>

        
        <div class="row mt-4  " >
       


            <h1 class="texto-primario">Nuestras Mascotas</h1>
            {% for m in  mascotas%}

          
              <div class="card  mt-4 mx-2" style="width: 240px;" >

            
                {% if m.photo%}
                  <img  class="mt-2 mx-2 rounded"  src= {{m.photo.url}} class="card-img-top" width="" alt = "imagen de la mascota">

                {%endif%}
      
                
                <div class="card-body">
                  <h5 class="card-title">{{m.name}}</h5>
                  <p class="card-text">{{m.description_short}}</p>
                  <a href="{% url 'detalles_mascota' m.slug%}" class="btn btn-primary">Ver Detalles</a>
    
                </div>
            
            

          </div>
          {% endfor %}
          

          
          
        
        </div>

        <div class="row">
         
          <div class="col-10"></div>
          <div class="col">

          
            <a href="{%url 'CajaMascotas:caja_mascotas'%}">
             
              <img  class="imagen "  src="{% static 'images/caja_mascotas.png' %}" alt="" width="140px" height="">
            </a>
          </div>

            
          </div>
      </div>
        

        
      
  </div>

    

</body>
</html>
