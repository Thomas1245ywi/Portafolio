<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotmulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-form">

        <div class="container-form__image-container">
            <img class="container-form__image" src="img/hombre.jpg" alt="">

        </div>
        <form class="container-form__form">
            <div class="container-form__title-container">
                <h1 class="container-form__title">Inicio De Sesion</h1>

            </div>

            <div class="container-form__item">
                <label class="container-form__label" for="">Nombre de Usuario</label>
                <input class="container-form__input"  placeholder="Thomas05" type="text">

                    
            </div>

            <div class="container-form__item">
                <label class="container-form__label" for="">Contraseña</label>
                <input class="container-form__input" placeholder="1111" type="text">

                    
            </div>

            <div class="container-form__check">
                <input class="container-form__input" type="checkbox">
                <label class="container-form__label" for="">Recordar Contraseña</label>
                    
            </div>

            <a href="#" class="container-form__button">Ingresar</a>



                
                

        </form>

            

    </div>
    
</body>
</html>
